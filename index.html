<html>
  <head>
    <script src="jquery.min.js"></script>
    <script src="audiosynth.js"></script>
    <script src="build.js"></script>
  </head>
  
  <body>
    <h1>Ear Training: Random Interval</h1>
    <div class="buttons-container">
      <button class="test-option" interval="perfect unison">Perfect Unison</button>
      <button class="test-option" interval="minor second">Minor Second</button>
      <button class="test-option" interval="major second">Major Second</button>
      <button class="test-option" interval="minor third">Minor Third</button>
      <button class="test-option" interval="major third">Major Third</button>
      <button class="test-option" interval="perfect fourth">Perfect Fourth</button>
      <button class="test-option" interval="diminished fifth">Diminished Fifth</button>
      <button class="test-option" interval="perfect fifth">Perfect Fifth</button>
      <button class="test-option" interval="minor sixth">Minor Sixth</button>
      <button class="test-option" interval="major sixth">Major Sixth</button>
      <button class="test-option" interval="minor seventh">Minor Seventh</button>
      <button class="test-option" interval="major seventh">Major Seventh</button>
      <button class="test-option" interval="octave">Octave</button>
      <br>
      <br>
      <button class="play-again">Play Again</button>
    </div>
    
    <button class="play-another">Next</button>
    
    
    <h2 class="result"></h2>
    <p class="interval"></p>
    
  </body>
</html>
